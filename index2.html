<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> </title>
</head>
<body>
	<form>
        <div class="slide">
            <label form="dim"></label>
            <input type="range" name="lato"  />
        </div>
    </form>
 <script src="p5/p5.min.js"></script>
 <script type="text/javascript">
	let lato = 50
	let w = 400
	let h = 400
	let x
	let y
	x = 0 
	y = 0

	function pulisci() {
    background("black")
    x=0
    y=0
}

	function setup(){
		createCanvas(w , h)
		background("black")
		stroke("white")
	}

	function draw(){
		let r = random()

    if (r>0.5) {
        
        line(x + lato,y,x, y + lato)
    } 
    else 
    {
        line(x,y,x+lato,y+lato)
    }
    x=x+lato

    if (x>=400) {
        x=0
        y=y+lato
    }
	}

	let latoInput = document.querySelector("[name = lato]")
latoInput.addEventListener("input" , function (e){
    pulisci()
})

</script>

</body>
</html>
